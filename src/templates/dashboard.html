{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0">Состояние системы</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h3>{{ online_devices }}</h3>
                                <p class="text-success">Устройств онлайн</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h3>{{ offline_devices }}</h3>
                                <p class="text-secondary">Устройств оффлайн</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0">Быстрые действия</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="/devices" class="btn btn-outline-secondary">
                        <i class="bi bi-list-ul"></i> Все устройства
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
