{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-magic"></i> Автоматизация</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5>Создать правило</h5>
        </div>
        <div class="card-body">
            <!-- Условие -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Если</label>
                    <select class="form-select">
                        <option>Температура выше 25°C</option>
                        <option>Время суток - ночь</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">И</label>
                    <select class="form-select">
                        <option>Обнаружено движение</option>
                    </select>
                </div>
            </div>

            <!-- Действие -->
            <div class="mb-3">
                <label class="form-label">То</label>
                <select class="form-select">
                    <option>Включить кондиционер</option>
                    <option>Отправить уведомление</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="alert('Правило сохранено!')">
                <i class="bi bi-save"></i> Сохранить
            </button>
        </div>
    </div>

    <!-- Список правил -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5>Активные правила</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="bi bi-arrow-right-circle"></i> <strong>Если</strong> время после 23:00 → <strong>То</strong> выключить все лампы
                    <button class="btn btn-sm btn-outline-danger float-end">Удалить</button>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
