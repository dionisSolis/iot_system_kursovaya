{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-shield-lock"></i> Панель администратора</h2>
    
    <!-- Таблица пользователей -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
            <h5>Управление пользователями</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>admin</td>
                        <td><span class="badge bg-danger">Администратор</span></td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>user</td>
                        <td><span class="badge bg-primary">Пользователь</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary">Изменить роль</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Системные настройки -->
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5>Настройки системы</h5>
        </div>
        <div class="card-body">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Требовать сложные пароли</label>
            </div>
            <button class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</div>
{% endblock %}
