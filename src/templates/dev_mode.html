{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-code-slash"></i> Режим разработчика</h2>
    
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
            <h5>API Console</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Endpoint:</label>
                <select class="form-select">
                    <option>/api/devices</option>
                    <option>/api/devices/{id}/control</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Пример запроса:</label>
                <pre class="bg-dark text-white p-3 rounded">GET /api/devices
Headers:
Authorization: Bearer {your_api_key}</pre>
            </div>

            <button class="btn btn-primary" onclick="simulateApiCall()">
                <i class="bi bi-send"></i> Выполнить запрос
            </button>
        </div>
    </div>
</div>

<script>
function simulateApiCall() {
    alert('Ответ API:\n\nStatus: 200 OK\nContent: { "devices": [...] }');
}
</script>
{% endblock %}
